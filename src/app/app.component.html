<div class="container">
  <h1>Angular components</h1>

  <h2>SubHeader</h2>

  <app-post-form
    (handleAddPost)="updatePosts($event)"
  ></app-post-form>

  <hr />

  <app-post
    *ngFor="let post of posts"
    [post]="post"
    (handleRemove)="removePost($event)"
  >
    <div #info>
      <small *ngIf="post.text.length > 10; else short">long post</small>
      <ng-template #short>
        <small>small post</small>
      </ng-template>
    </div>
  </app-post>

</div>
