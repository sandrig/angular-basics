<ul style="list-style: none">
  <li *ngFor="let post of posts">
    <p>{{post.title}}</p> <b>{{post.author}}</b>
    <ul>
      <li *ngFor="let comment of post.comments">
        <div>
          <small>{{comment.name}}</small>
          <p>{{comment.text}}</p>
        </div>
      </li>
    </ul>
  </li>
</ul>
